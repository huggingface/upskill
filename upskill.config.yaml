# upskill project configuration

# Default model for skill generation.
skill_generation_model: sonnet

# Optional separate model for evaluation. If omitted, uses `skill_generation_model`.
# eval_model: haiku

# Optional model for test generation. If omitted, uses `skill_generation_model`.
# test_gen_model: haiku

# Output directories.
skills_dir: ./skills
runs_dir: ./runs

# Number of refinement passes during `upskill generate`.
max_refine_attempts: 2

# Optional override for fast-agent config file.
# fastagent_config: ./fastagent.config.yaml
